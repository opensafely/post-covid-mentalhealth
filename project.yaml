version: '3.0'

expectations:

  population_size: 200000

actions:

  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## DO NOT EDIT project.yaml DIRECTLY 
  ## This file is created by create_project_actions.R 
  ## Edit and run create_project_actions.R to update the project.yaml 
  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## Generate vaccination eligibility information 

  vax_eligibility_inputs:
    run: r:latest analysis/metadates.R
    outputs:
      highly_sensitive:
        study_dates_json: output/study_dates.json
        vax_jcvi_groups: output/vax_jcvi_groups.csv.gz
        vax_eligible_dates: output/vax_eligible_dates.csv.gz

  ## Generate prelim study_definition 

  generate_study_population_prelim:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_prelim
      --output-format csv.gz
    needs:
    - vax_eligibility_inputs
    outputs:
      highly_sensitive:
        cohort: output/input_prelim.csv.gz

  ## Generate dates for all study cohorts 

  generate_index_dates:
    run: r:latest analysis/prelim.R
    needs:
    - vax_eligibility_inputs
    - generate_study_population_prelim
    outputs:
      highly_sensitive:
        index_dates: output/index_dates.csv.gz

  ## Generate study population - prevax_extf 

  generate_study_population_prevax_extf:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_prevax_extf
      --output-format csv.gz
    needs:
    - vax_eligibility_inputs
    - generate_index_dates
    outputs:
      highly_sensitive:
        cohort: output/input_prevax_extf.csv.gz

  ## Generate study population - unvax_extf 

  generate_study_population_unvax_extf:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_unvax_extf
      --output-format csv.gz
    needs:
    - vax_eligibility_inputs
    - generate_index_dates
    outputs:
      highly_sensitive:
        cohort: output/input_unvax_extf.csv.gz

  ## Generate study population - vax 

  generate_study_population_vax:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_vax
      --output-format csv.gz
    needs:
    - vax_eligibility_inputs
    - generate_index_dates
    outputs:
      highly_sensitive:
        cohort: output/input_vax.csv.gz

  ## Preprocess data - prevax_extf 

  preprocess_data_prevax_extf:
    run: r:latest analysis/preprocess_data.R prevax_extf
    needs:
    - generate_index_dates
    - generate_study_population_prevax_extf
    outputs:
      moderately_sensitive:
        describe: output/describe_input_prevax_extf_stage0.txt
        describe_venn: output/describe_venn_prevax_extf.txt
      highly_sensitive:
        cohort: output/input_prevax_extf.rds
        venn: output/venn_prevax_extf.rds

  ## Preprocess data - unvax_extf 

  preprocess_data_unvax_extf:
    run: r:latest analysis/preprocess_data.R unvax_extf
    needs:
    - generate_index_dates
    - generate_study_population_unvax_extf
    outputs:
      moderately_sensitive:
        describe: output/describe_input_unvax_extf_stage0.txt
        describe_venn: output/describe_venn_unvax_extf.txt
      highly_sensitive:
        cohort: output/input_unvax_extf.rds
        venn: output/venn_unvax_extf.rds

  ## Preprocess data - vax 

  preprocess_data_vax:
    run: r:latest analysis/preprocess_data.R vax
    needs:
    - generate_index_dates
    - generate_study_population_vax
    outputs:
      moderately_sensitive:
        describe: output/describe_input_vax_stage0.txt
        describe_venn: output/describe_venn_vax.txt
      highly_sensitive:
        cohort: output/input_vax.rds
        venn: output/venn_vax.rds

  ## Stage 1 - data cleaning - prevax_extf 

  stage1_data_cleaning_prevax_extf:
    run: r:latest analysis/stage1_data_cleaning.R prevax_extf
    needs:
    - vax_eligibility_inputs
    - preprocess_data_prevax_extf
    outputs:
      moderately_sensitive:
        consort: output/consort_prevax_extf.csv
        consort_rounded: output/consort_prevax_extf_rounded.csv
      highly_sensitive:
        cohort: output/input_prevax_extf_stage1.rds

  describe_stage1_data_cleaning_prevax_extf:
    run: r:latest analysis/describe_file.R input_prevax_extf_stage1 rds
    needs:
    - stage1_data_cleaning_prevax_extf
    outputs:
      moderately_sensitive:
        describe_model_input: output/describe-input_prevax_extf_stage1.txt

  ## Stage 1 - data cleaning - unvax_extf 

  stage1_data_cleaning_unvax_extf:
    run: r:latest analysis/stage1_data_cleaning.R unvax_extf
    needs:
    - vax_eligibility_inputs
    - preprocess_data_unvax_extf
