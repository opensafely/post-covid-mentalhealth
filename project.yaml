version: '3.0'

expectations:

  population_size: 200000

actions:

  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## DO NOT EDIT project.yaml DIRECTLY 
  ## This file is created by create_project_actions.R 
  ## Edit and run create_project_actions.R to update the project.yaml 
  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 

  vax_eligibility_inputs:
    run: r:latest analysis/metadates.R
    outputs:
      highly_sensitive:
        study_dates_json: output/study_dates.json
        vax_jcvi_groups: output/vax_jcvi_groups.csv
        vax_eligible_dates: output/vax_eligible_dates.csv

  generate_study_population_prelim:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_prelim
      --output-format feather
    needs:
    - vax_eligibility_inputs
    outputs:
      highly_sensitive:
        cohort: output/input_prelim.feather

  generate_index_dates:
    run: r:latest analysis/prelim.R
    needs:
    - vax_eligibility_inputs
    - generate_study_population_prelim
    outputs:
      highly_sensitive:
        index_dates: output/index_dates.csv

  generate_study_population_prevax:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_prevax
      --output-format csv.gz
    needs:
    - vax_eligibility_inputs
    - generate_index_dates
    outputs:
      highly_sensitive:
        cohort: output/input_prevax.csv.gz

  generate_study_population_vax:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_vax
      --output-format csv.gz
    needs:
    - generate_index_dates
    - vax_eligibility_inputs
    outputs:
      highly_sensitive:
        cohort: output/input_vax.csv.gz

  generate_study_population_unvax:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_unvax
      --output-format csv.gz
    needs:
    - vax_eligibility_inputs
    - generate_index_dates
    outputs:
      highly_sensitive:
        cohort: output/input_unvax.csv.gz

  preprocess_data_prevax:
    run: r:latest analysis/preprocess/preprocess_data.R prevax
    needs:
    - generate_index_dates
    - generate_study_population_prevax
    outputs:
      moderately_sensitive:
        describe: output/not-for-review/describe_input_prevax_stage0.txt
        describe_venn: output/not-for-review/describe_venn_prevax.txt
      highly_sensitive:
        cohort: output/input_prevax.rds
        venn: output/venn_prevax.rds

  preprocess_data_vax:
    run: r:latest analysis/preprocess/preprocess_data.R vax
    needs:
    - generate_index_dates
    - generate_study_population_vax
    outputs:
      moderately_sensitive:
        describe: output/not-for-review/describe_input_vax_stage0.txt
        descrive_venn: output/not-for-review/describe_venn_vax.txt
      highly_sensitive:
        cohort: output/input_vax.rds
        venn: output/venn_vax.rds

  preprocess_data_unvax:
    run: r:latest analysis/preprocess/preprocess_data.R unvax
    needs:
    - generate_index_dates
    - generate_study_population_unvax
    outputs:
      moderately_sensitive:
        describe: output/not-for-review/describe_input_unvax_stage0.txt
        describe_venn: output/not-for-review/describe_venn_unvax.txt
      highly_sensitive:
        cohort: output/input_unvax.rds
        venn: output/venn_unvax.rds

  stage1_data_cleaning_all:
    run: r:latest analysis/preprocess/Stage1_data_cleaning.R all
    needs:
    - preprocess_data_prevax
    - preprocess_data_vax
    - preprocess_data_unvax
    - vax_eligibility_inputs
    outputs:
      moderately_sensitive:
        refactoring: output/not-for-review/meta_data_factors_*.csv
        QA_rules: output/review/descriptives/QA_summary_*.csv
        IE_criteria: output/review/descriptives/Cohort_flow_*.csv
        histograms: output/not-for-review/numeric_histograms_*.svg
      highly_sensitive:
        cohort: output/input_*.rds

  stage2_missing_table1_all:
    run: r:latest analysis/descriptives/Stage2_missing_table1.R all
    needs:
    - stage1_data_cleaning_all
    outputs:
      moderately_sensitive:
        Missing_RangeChecks: output/not-for-review/Check_missing_range_*.csv
        DateChecks: output/not-for-review/Check_dates_range_*.csv
        Descriptive_Table: output/review/descriptives/Table1_*.csv

  ## Stage 4 - Table 2 - vax cohort 

  stage4_table_2_vax:
    run: r:latest analysis/descriptives/table_2.R vax
    needs:
    - stage1_data_cleaning_all
    outputs:
      moderately_sensitive:
        input_table_2: output/review/descriptives/table2_vax.csv

  ## Stage 4 - Table 2 - unvax cohort 

  stage4_table_2_unvax:
    run: r:latest analysis/descriptives/table_2.R unvax
    needs:
    - stage1_data_cleaning_all
    outputs:
      moderately_sensitive:
        input_table_2: output/review/descriptives/table2_unvax.csv

  ## Stage 4 - Table 2 - prevax cohort 

  stage4_table_2_prevax:
    run: r:latest analysis/descriptives/table_2.R prevax
    needs:
    - stage1_data_cleaning_all
    outputs:
      moderately_sensitive:
        input_table_2: output/review/descriptives/table2_prevax.csv

  ## Stage 5a - Make model input 

  make_model_input-cohort_vax:
    run: r:latest analysis/model/make_model_input.R cohort_vax
    needs:
    - stage1_data_cleaning_all
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_vax*.csv

  make_model_input-cohort_unvax:
    run: r:latest analysis/model/make_model_input.R cohort_unvax
    needs:
    - stage1_data_cleaning_all
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_unvax*.csv

  make_model_input-cohort_prevax:
    run: r:latest analysis/model/make_model_input.R cohort_prevax
    needs:
    - stage1_data_cleaning_all
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_prevax*.csv

  ## Stage 5b - Run models 

  cox_ipw-cohort_vax-anxiety_ocd-main:
    run: cox-ipw:v0.0.8 --df_input=model_input-cohort_vax-anxiety_ocd-main.csv --ipw=TRUE
      --exposure=exp_date --outcome=out_date --strata=cov_cat_region --covariate_sex=cov_cat_sex
      --covariate_age=cov_num_age --covariate_other=cov_cat_ethnicity;cov_cat_deprivation;cov_cat_smoking_status;cov_bin_carehome_status;cov_num_consulation_rate;cov_bin_healthcare_worker;cov_bin_dementia;cov_bin_liver_disease;cov_bin_chronic_kidney_disease;cov_bin_cancer;cov_bin_hypertension;cov_bin_diabetes;cov_bin_obesity;cov_bin_chronic_obstructive_pulmonary_disease;cov_bin_ami;cov_bin_stroke_isch;cov_bin_recent_depression;cov_bin_history_depression;cov_bin_recent_anxiety;cov_bin_history_anxiety;cov_bin_recent_eating_disorders;cov_bin_history_eating_disorders;cov_bin_recent_serious_mental_illness;cov_bin_history_serious_mental_illness;cov_bin_recent_self_harm;cov_bin_history_self_harm
      --cox_start=index_date --cox_stop=end_date --study_start=2021-06-01 --study_stop=2021-12-14
      --cut_points=28;197 --controls_per_case=20 --total_event_threshold=50 --episode_event_threshold=5
      --covariate_threshold=5 --age_spline=TRUE --df_output=results-cohort_vax-anxiety_ocd-main.csv
    needs:
    - make_model_input-cohort_vax
    outputs:
      moderately_sensitive:
        model_input: output/results-*.csv

