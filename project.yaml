    needs:
    - stage1_data_cleaning_unvax_extf
    outputs:
      moderately_sensitive:
        extendedtable1: output/extendedtable1_unvax_extf.csv
        extendedtable1_rounded: output/extendedtable1_unvax_extf_rounded.csv

  ## Table 1 - vax 

